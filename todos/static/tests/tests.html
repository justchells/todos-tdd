<!DOCTYPE <html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" type="text/css" href="qunit-1.17.1.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name='text' />
            <div class='has-error'>Error Text</div>
        </form>
    </div>


    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="qunit-1.17.1.js"></script>
    <script type="text/javascript" src="../list.js"></script>

    <script>
/*global $, test, equal */

test("errors should be hidden on keypress", function() {
    $('input').trigger('keypress');
    equal($('.has-error').is(':visible'), false);
})

test("errors not be hidden unless there is keypress", function() {
    equal($('.has-error').is(':visible'), true);
})

    </script>
</body>
</html>
